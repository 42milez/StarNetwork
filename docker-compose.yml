version: "3.7"
services:
  base: &base
    build:
      context: .
      dockerfile: docker/base/Dockerfile
    image: p2p-techdemo-base
    stdin_open: true
    tty: true
    volumes:
      - ./.git:/var/app/.git
      - ./app:/var/app/app
      - ./cmake:/var/app/cmake
      - ./docker:/var/app/docker
      - ./lib:/var/app/lib
      - ./module:/var/app/module
      - ./test:/var/app/test
      - ./CMakeLists.txt:/var/app/CMakeLists.txt
      - cmake_build_test:/var/app/cmake-build-test
      - hunter:/root/.hunter
  e2e_test:
    <<: *base
    container_name: p2p-techdemo-e2e-test
    command: >
      bash -c "/bin/bash ./docker/script/build.sh &&
               /bin/bash ./docker/script/run_e2e_test.sh"
  unit_test:
    <<: *base
    container_name: p2p-techdemo-unit-test
    command: >
      bash -c "/bin/bash ./docker/script/build.sh &&
               /bin/bash ./docker/script/run_unit_test.sh"
volumes:
  cmake_build_test:
    driver: local
  hunter:
    driver: local
